name: Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "next.config.js"
      - "package.json"
      - "tailwind.config.js"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: 20
      
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      
      - name: Build Website
        run: pnpm build
